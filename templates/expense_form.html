<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Form | HopireK-Fin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>{% if expense %}Edit Expense{% else %}Add Expense{% endif %}</h1>
    <a href="/expenses/">Back to Expenses</a>
    <form method="post" enctype="multipart/form-data" id="expense-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% endblock %}
</body>
</html>
